spring.application.name=Nba
# === DATABASE CONNECTION ===
# MySQL datasource configuration
# Allows multiple queries in a single statement. We use it for initializing the database with data.sql
spring.datasource.url=jdbc:mysql://localhost:3306/nba?createDatabaseIfNotExist=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & HIBERNATE CONFIGURATION ===
# Create database schema (create-drop: create on startup, drop on shutdown)
spring.jpa.hibernate.ddl-auto=create-drop
# Defer datasource initialization until after schema creation
spring.jpa.defer-datasource-initialization=true
# Show SQL statements in logs
spring.jpa.show-sql=true
# Format SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true
# Dialect for MySQL 8.0+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Initialize the database with data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# === LOGGING CONFIGURATION ===
# Show Hibernate SQL queries
logging.level.org.hibernate.SQL=DEBUG
# Show SQL parameter binding values (TRACE level)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# General Hibernate logging
logging.level.org.hibernate=DEBUG
# Spring Data JPA logging
logging.level.org.springframework.data=DEBUG
# Show transaction information
logging.level.org.springframework.transaction=DEBUG