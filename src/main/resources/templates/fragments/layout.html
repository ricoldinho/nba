<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">NBA Players</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-lg">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-basketball"></i> NBA Players Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/players">
                                <i class="fas fa-list"></i> Jugadores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/players/active">
                                <i class="fas fa-check-circle"></i> Activos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/players/stats">
                                <i class="fas fa-chart-bar"></i> Estadísticas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>

    <!-- Page Header Fragment -->
    <th:block th:fragment="pageHeader(title, subtitle, showCreateButton)">
        <div class="page-header">
            <div class="container-lg">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 th:text="${title}">Título de Página</h1>
                        <p th:text="${subtitle}">Subtítulo</p>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0" th:if="${showCreateButton}">
                        <a th:href="@{/players/new}" class="btn btn-create">
                            <i class="fas fa-plus-circle"></i> Nuevo Jugador
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Footer Fragment -->
    <th:block th:fragment="footer">
        <footer class="bg-dark text-white-50 py-4 mt-5">
            <div class="container-lg text-center">
                <p class="mb-0">&copy; 2026 NBA Players Manager. Todos los derechos reservados.</p>
            </div>
        </footer>
    </th:block>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="/js/modal.js"></script>
</body>
</html>
